site_name: Hara-Lab Home Page
nav:
  - Home: index.md
  - About: about.md
  - Member: member.md
  - Research: research/index.md
  - English:
    - Home: index-e.md
    - About: about-e.md
    - Member: member-e.md
    - Research: research/en/index.md
theme:
  name: 'material'
  language: 'ja'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Noto Sans JP'
    code: 'Roboto Mono'
extra:
  search:
    language: 'jp'
markdown_extensions:
  - admonition
  - footnotes
  - codehilite
  - toc:
      permalink: true
  - pymdownx.tasklist:  
      custom_checkbox: true
